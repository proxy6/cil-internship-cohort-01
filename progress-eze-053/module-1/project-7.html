<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>List of Dummy Titles gotten from a public API</h1>
    <small>You need to have an internet connection to fully load this file</small>
    <ol id="list">

    </ol>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
          axios.get('https://api.publicapis.org/entries')
        .then( async res=> {
     
        for(data of res.data.entries){
            let listArrary = []
           await listArrary.push(data.Description)
          console.log(listArrary)
          let ol = document.getElementById('list');
          for (listItem of listArrary){
         let li = document.createElement('li');
         li.innerHTML = listItem;
         ol.appendChild(li) 
        }


        }
})
    .catch(e=> {
    console.error(e);
});

</script>
</body>
</html>
